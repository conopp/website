name: Build and Deploy

on:
    push:
        branches: [ main ]

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2.3.4
          - run: |
                npm install
                npm run build
          - uses: JamesIves/github-pages-deploy-action@4.1.4
            with:
                branch: gh-pages
                folder: build
